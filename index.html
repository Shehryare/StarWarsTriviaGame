<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poller+One&display=swap" rel="stylesheet">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="background-container">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
            <div class="stars"></div>
            <div class="twinkling"></div>
            <div class="clouds"></div>


            <div class="header text-center clearfix">
                <h1 class="text-muted" style="background-color: gold">Star Wars trivia game</h1>
            </div>
            <div class="jumbotron jumbotron-fluid" style=" background-color: gold;">
                <div class="container">
                    <div id="game">
                        <h2>Star Wars Trivia Game</h2>
                        <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
                        <p id="question" class="lead"></p>
                    </div>
                    <div id="results">
                    </div>
                </div>

                <div class="row">
                    <div id="choices" class="text-center">
                        <button id="start" class="btn btn-info btn-lg">Start Game</button>
                        <div id="options">

                        </div>

                    </div>
                </div>

            </div> <!-- /container -->



            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
